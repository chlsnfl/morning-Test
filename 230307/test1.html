<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "result"></h1>
    <script>
        let str = prompt("단어를 입력하세요");

        document.getElementById("result").innerHTML = str_check(str);
        
        function str_check(str){
        if(str.substring(0,2)==='Py'||str === undefined||str===nul){
            return str;
        }
        return"Py"+str;
    }
    </script>
</body>
</html>
